<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div id="searchdiv">
    <form id="searchform" method="post" action="/search">
        <img src="{{ebay.galleryURL}}" alt="Item">
        <br>
        <label name="ebaytitle">{{ebay.title}}</label>
        <br>
        <label name="ebayshippinginfo">Shipping info: {{ebay.shippingInfo.shippingType}}</label>
        <br>
        <label name="ebayprice">ebay Price: {{ebay.sellingStatus.currentPrice.USD}} USD</label>
        <br>
        <label name="zapprice">zap Price: {{zap.price}} NIS</label>
        <br>
        <a href="{{ebay.viewItemURL}}">Click here to watch in ebay</a>
        <br>
        <br>
        <label for="search">Input: </label>
        <input type="text" name="search" id="search">
        <br/>
        <input type="submit" value="SEARCH">
    </form>
</div>
</body>
</html>
